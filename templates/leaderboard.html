{% extends "layout.html" %}

{% block title %}LeaderBoard{% endblock %}
{% block body %}
	<div class="card m-2">
		<div class="card-header">
			Global ranking
		</div>
		<div class="card-body">
			<div>
				<h3>Your score: </h3>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Quiz</th>
						<th scope="col">Results</th>
					</tr>
				</thead>
				<tbody>
					{% for human in humans %}
					<tr>
						<td>{{human.name}}</td>
						<td>{{human.quiz}}</td>
						<td>{{human.result}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
