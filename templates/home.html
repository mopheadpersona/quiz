{% extends "layout.html" %}

{% block title %}Quiz Home{% endblock %}
{% block body %}
	<div class="row m-3">
		{% for question in quizes %}
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title display-4">{{question.name}}</h5>
					<p>This quiz contains questions.length to pass you need 50%</p>
					<div>
						<a href="/quiz" class="btn btn-primary bi-collection-play" role="button"></a>
						<a href="/" class="btn btn-warning bi-pencil-square" role="button"></a>
						<a href="/" class="btn btn-danger bi-trash" role="button"></a>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
		<div class="col-sm-6 d-flex">
			<a href="/" role="button">
				<i class="bi-plus-circle" style="font-size: 5rem; color: grey;"></i>
			</a>
		</div>
	</div>
{% endblock%}
