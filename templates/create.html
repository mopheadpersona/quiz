{% extends "layout.html" %}

{% block title %}Create New Quiz{% endblock %}
{% block body %}
	<div class="card m-3">
		<h4 class="card-header">Create New Quiz</h4>
		<form method="post" action="/submit-new-quiz" type="application/json">
			<div class="card-body">
				<div class="form-group">
					<label for="quizName">Quiz Name</label>
					<input required type="text" class="form-control" id="quizName" name="name">
				</div>
				<div class="form-group">
					<label for="quizDescription">Description</label>
					<input required type="text" class="form-control" id="quizDescription" name="description">
				</div>
				<div class="form-group m-2" id="question-container">
					<label for="question">Question 1</label>
					<input required type="text" class="form-control" name="questions[question][1]">
					<div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 1
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][1][answer][1]">
						</div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 2
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][1][answer][2]">
						</div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 3
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][1][answer][3]">
						</div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 4
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][1][answer][4]">
						</div>
					</div>
				</div>
				<a href="javascript:;" id="add-new-question">Add new question</a>
			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
	<script>
		let i = 1;
	  document.getElementById('add-new-question').onclick = function() {
	  	let template = `
					<label for="question">Question ${i}</label>
					<input required type="text" class="form-control" name="questions[question][${i}]">
					<div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 1
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][${i}][answer][1]">
						</div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 1
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][${i}][answer][2]">
						</div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 1
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][${i}][answer][3]">
						</div>
						<div class="input-group m-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="radioButton">
								</div>
								<span class="input-group-text">
									Answer 1
								</span>
							</div>
							<input required type="text" class="form-control" name="answers[question][${i}][answer][4]">
						</div>
					</div>
	  	`;

	    let container = document.getElementById('question-container');
	    let div = document.createElement('div');
	    div.innerHTML = template;
	    container.appendChild(div);

	    i++;
	    container.value = i;
	  }
	</script>

{% endblock %}
