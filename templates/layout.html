<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<nav 
		class="navbar navbar-expand-lg navbar-light" 
		style="background-color: #20c997"
	>
		<a href="#navbarCollapse" data-toggle="collapse" class="navbar-brand">Quiz<a>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a href="/" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="/leader-board" class="nav-link">LeaderBoard</a>
				</li>
			</ul>
			{% if current_user.login %}
			<div class="navbar-nav">
				<a class="nav-link disabled">{{ current_user.login }}</a>
				<a href="{{ url_for('logout') }}" class="nav-link active">Log out</a>
			</div>
			{% else %}
			<div class="navbar-nav">
				<a href="{{ url_for('login') }}" class="nav-link active">Log in</a>
			</div>
			{% endif %}
		</div>
	</nav>

	{% with messages = get_flashed_messages() %}
  		{% if messages %}
    		{% for message in messages %}
    			<div class="alert alert-danger">{{ message }}</div>
    		{% endfor %}
  		{% endif %}
	{% endwith %}

	<div class="container">
	{% block body %}{% endblock %}
	</div>
	<script src="{{ url_for('static', filename='jquery.js')}}"></script> 
	<script src="{{ url_for('static', filename='bootstrap.js')}}"></script>
</body>
</html>
