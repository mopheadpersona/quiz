{% extends "layout.html" %}

{% block title %} Quiz: {{ quiz.name }}{% endblock %}
{% block body %}
	<h1>Quiz "{{ quiz.name }}"</h1>
	<div class="card">
		{% for question in quiz.questions %}
		<div class="card-header">
			{{question.text}}
		</div>

		<form method="post" action="/submit-quiz">
			{% for answer in question.answers %}
			<div class="form-check form-check-inline">
	  			<input required class="form-check-input" type="radio" name="{{question.id}}" id="inlineRadio1" value="{{answer.id}}">
	  			<label class="form-check-label" for="inlineRadio1">{{answer.text}}</label>
			</div>
  			{% endfor %}
  			<button type="submit" class="btn btn-primary">Submit</button>
  		</form>
		{% endfor %}
	</div>
{% endblock %}
